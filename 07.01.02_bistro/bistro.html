<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
      }

      img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
        filter:grayscale(100%)
      }

      img:hover {
        filter:grayscale(0%)

      }

      article:hover {
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24),
          0 17px 50px 0 rgba(0, 0, 0, 0.19);
      }

      article {
        border: 1px solid black;
        margin-bottom: 1rem;
        padding: 1rem;
      }

      body {
        margin-left: 2rem;
        margin-right: 2rem;

      }
      h1 {
        font-family: 'Quicksand', sans-serif;
        font-size: 4rem;
        text-align: center;
        font-weight: 300; 
        
      }

      h2 {
        font-family: 'Quicksand', sans-serif;
        text-align: center;
        font-weight: 300; 

      }

      h3 {
        font-family: 'Quicksand', sans-serif;
        font-weight: bold; 
      }

      p {
        font-family: 'Quicksand', sans-serif;
      }

      header {
      display: flex; 
      justify-content: center;
    }

      button {
        border: none; 
        color: black; 
        padding: 15px 32px; 
        font-weight: 300; 
        text-align: center; 
        display: inline-block; 
        font-size: 1rem; 
        transition-duration: 0.4s;
        background-color: white;
      }

      button::after {
        content: "";
        width: 0%;
        height: 0.2rem;
        background: red;
        display: block;
        margin: auto;
        transition: 0.5s;
      }

      button:hover::after {
        width: 100%;
      }

      .valgt {
        text-decoration: underline 4px solid red;
    
      }

      #popup {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.479);
        overflow: scroll;
      }

      #popup article {
        width: 50vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 4rem auto;
        padding: 12px;
        background-color: white;
      }

      #luk {
        position: fixed;
        padding: 1em;
        font-size: 2rem;
        cursor: pointer;
        color: white;
        font-family: sans-serif;
      }

      @media (min-width: 600px) {
        #liste {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          grid-gap: 1em;
          margin: 2em;
        }
      }
    </style>
<h1>bistro babushka</h1>
    <header>
        <nav>
          <button data-kategori="alle" class="valgt">MENU</button>
          <button data-kategori="forretter">FORRETER</button>
          <button data-kategori="hovedretter">HOVEDRETTER</button>
          <button data-kategori="desserter">DESSERT</button>
          <button data-kategori="drikkevarer">DRIKKEVARER</button>
        </nav>
      </header>
      <h2>MENU</h2>
      <main></main>
  
      <section id="liste"></section>
  
      <template>
        <article class="retter">
          <h3 class="navn"></h3>
          <img src="" alt="billede" />
          <p class="pris"></p>
          <p class="kortbeskrivelse"></p>
          <p class="langbeskrivelse"></p>
          <p class="oprindelsesregion"></p>
        </article>
      </template>
  
      <section id="popup">
        <div id="luk">&#x2715</div>
        <article>
          <h3></h3>
          <img src="" alt="" class="billede"/>
          <p>Pris: <span class="pris"></span></p>
          <p> <span class="langbeskrivelse"></span></p>
          <p>Oprindelsesregion: <span class="oprindelsesregion"></span></p>
        </article>
      </section>
   

    <script>

    const header = document.querySelector("h2");
      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      const options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      }; 

    // -----------------------------------------------------------------------

      document.addEventListener("DOMContentLoaded", start);
      let madretter;
      let filter = "alle";

    //   -----------------------------------------------------------------------

      function start() {
        const filterKnapper = document.querySelectorAll("nav button");
        filterKnapper.forEach((knap) =>
          knap.addEventListener("click", filtrerRetter)
        );
        loadJSON();
      }

    //   -----------------------------------------------------------------------

    function filtrerRetter() {
        filter = this.dataset.kategori;
        document.querySelector(".valgt").classList.remove("valgt");
        this.classList.add("valgt");

        visRetter();

        header.textContent = this.textContent;
      }

    //   -----------------------------------------------------------------------
   
        async function loadJSON() {
        const JSONData = await fetch(url, options);
        madretter = await JSONData.json();
        visRetter();
      }

     //   -----------------------------------------------------------------------
 
     function visRetter() {
        const dest = document.querySelector("#liste");
        const skabelon = document.querySelector("template").content; 
        dest.textContent = "";
        madretter.forEach((retter) => {
          if (filter == retter.kategori || filter == "alle") {
            const klon = skabelon.cloneNode(true);
            const md = "-md.jpg";
            klon.querySelector(".navn").textContent =
              retter.navn; 
            klon.querySelector(".pris").textContent = "Pris: " + retter.pris + ",-";
            klon.querySelector(".kortbeskrivelse").textContent = retter.kortbeskrivelse;
            klon.querySelector(".langbeskrivelse").textContent = retter.langbeskrivelse;
            klon.querySelector(".oprindelsesregion").textContent = retter.oprindelsesregion;
            klon.querySelector("img").src = "medium/" + retter.billednavn + md;
            klon
              .querySelector("article")
              .addEventListener("click", () => visDetaljer(retter));
            dest.appendChild(klon);
          }
        });
      }

           //   -----------------------------------------------------------------------


      function visDetaljer(retter) {
        console.log(retter);
        const md = "-md.jpg"; 
        const popup = document.querySelector("#popup");
        popup.style.display = "block";
        popup.querySelector("img").src = "medium/" + retter.billednavn + md;
        popup.querySelector("h3").textContent = retter.navn; 
        popup.querySelector(".pris").textContent = retter.pris + ",-";
        // popup.querySelector(".kortbeskrivelse").textContent = retter.kortbeskrivelse;
        popup.querySelector(".langbeskrivelse").textContent = retter.langbeskrivelse;
        popup.querySelector(".oprindelsesregion").textContent = retter.oprindelsesregion;
        document.querySelector("#luk").addEventListener("click", () => (popup.style.display = "none"));
      }

      loadJSON(); 


    </script>


    
  </body>
</html>
